<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TableCat</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
        background: transparent;
        color: #1c1c1c;
      }

      .pet-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 24px;
        box-sizing: border-box;
      }

      .pet-panel {
        width: 150px;
        height: 190px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.74);
        border: 1px solid rgba(0, 0, 0, 0.12);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
        -webkit-app-region: drag;
      }

      .pet-icon {
        width: 122px;
        height: 122px;
        object-fit: contain;
        display: none;
      }

      .panel-button {
        position: absolute;
        top: 8px;
        width: 28px;
        height: 24px;
        border: 1px solid rgba(0, 0, 0, 0.14);
        border-radius: 7px;
        background: rgba(255, 255, 255, 0.94);
        font-size: 11px;
        cursor: pointer;
        z-index: 20;
        -webkit-app-region: no-drag;
      }

      .settings-button {
        left: 8px;
      }

      .history-button {
        right: 8px;
      }

      .bubble,
      .history-panel,
      .settings-panel,
      .chat-panel {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        -webkit-app-region: no-drag;
      }

      .bubble {
        bottom: 212px;
        max-width: 260px;
        padding: 8px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.94);
        border: 1px solid rgba(0, 0, 0, 0.12);
        font-size: 12px;
        line-height: 1.45;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }

      .history-panel,
      .settings-panel {
        bottom: 212px;
        width: 272px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.97);
        border: 1px solid rgba(0, 0, 0, 0.12);
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.14);
        display: none;
      }

      .history-panel.visible,
      .settings-panel.visible,
      .chat-panel.visible {
        display: block;
      }

      .history-panel {
        max-height: 220px;
        padding: 8px 10px;
        overflow-y: auto;
        font-size: 12px;
        line-height: 1.45;
      }

      .chat-panel {
        bottom: 212px;
        width: 288px;
        height: 236px;
        padding: 8px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.97);
        border: 1px solid rgba(0, 0, 0, 0.12);
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.14);
        box-sizing: border-box;
        display: none;
      }

      .chat-header,
      .settings-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .chat-title,
      .settings-title,
      .history-title {
        font-size: 11px;
        color: rgba(0, 0, 0, 0.58);
        margin-bottom: 8px;
      }

      .chat-close,
      .settings-action,
      .chat-send {
        border: 1px solid rgba(0, 0, 0, 0.16);
        border-radius: 7px;
        background: rgba(255, 255, 255, 0.96);
        cursor: pointer;
      }

      .chat-close,
      .settings-action {
        font-size: 12px;
        padding: 3px 8px;
      }

      .chat-log {
        height: 156px;
        overflow-y: auto;
        padding: 6px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.88);
      }

      .chat-msg {
        margin-bottom: 6px;
        font-size: 12px;
        line-height: 1.4;
        word-break: break-word;
      }

      .chat-msg:last-child,
      .history-item:last-child {
        margin-bottom: 0;
      }

      .chat-msg-user {
        color: #22548d;
      }

      .chat-msg-assistant {
        color: #1c1c1c;
      }

      .chat-msg-system {
        color: #8a3e3e;
      }

      .chat-input-row {
        display: flex;
        gap: 6px;
        margin-top: 8px;
      }

      .chat-input,
      .settings-input {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid rgba(0, 0, 0, 0.18);
        border-radius: 7px;
        padding: 5px 7px;
        font-size: 12px;
        background: rgba(255, 255, 255, 0.98);
      }

      .chat-send {
        padding: 5px 10px;
        font-size: 12px;
      }

      .settings-panel {
        padding: 10px;
        box-sizing: border-box;
      }

      .settings-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .settings-label {
        min-width: 92px;
      }

      .settings-check {
        width: 16px;
        height: 16px;
      }

      .settings-actions {
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 10px;
      }

      .history-item {
        margin-bottom: 6px;
      }

      .spinner {
        position: absolute;
        top: -18px;
        left: -18px;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(0, 0, 0, 0.18);
        border-top-color: rgba(0, 0, 0, 0.64);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: none;
      }

      .score-badge {
        position: absolute;
        left: 8px;
        right: 8px;
        bottom: 8px;
        padding: 6px 8px;
        border-radius: 10px;
        background: rgba(9, 20, 34, 0.88);
        color: #f4f7fb;
        font-size: 10px;
        line-height: 1.35;
        letter-spacing: 0.02em;
        pointer-events: none;
        -webkit-app-region: no-drag;
      }

      .score-badge-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .score-badge-title {
        font-size: 9px;
        text-transform: uppercase;
        opacity: 0.72;
      }

      .score-badge-decision {
        font-weight: 700;
      }

      .score-badge.score-trigger {
        background: rgba(24, 93, 62, 0.9);
      }

      .score-badge.score-cooldown {
        background: rgba(112, 77, 12, 0.9);
      }

      .score-badge.score-drop {
        background: rgba(64, 67, 74, 0.88);
      }

      .score-badge.score-idle {
        background: rgba(31, 43, 58, 0.82);
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="pet-container">
      <div class="pet-panel" id="petPanel">
        <div class="spinner" id="spinner"></div>
        <button class="panel-button settings-button" id="settingsButton" type="button">设</button>
        <button class="panel-button history-button" id="historyButton" type="button">记</button>
        <img class="pet-icon" id="petIcon" alt="pet" />
        <div class="score-badge score-idle" id="scoreBadge">
          <div class="score-badge-row">
            <span class="score-badge-title">Gate</span>
            <span class="score-badge-decision" id="scoreDecision">IDLE</span>
          </div>
          <div class="score-badge-row">
            <span id="scoreSummary">S 0.00</span>
            <span id="scoreL0L1">L0 x L1 x</span>
          </div>
          <div id="scoreReason">waiting_for_frame</div>
        </div>

        <div class="history-panel" id="historyPanel">
          <div class="history-title">回复记录</div>
          <div id="historyList"></div>
        </div>

        <div class="chat-panel" id="chatPanel">
          <div class="chat-header">
            <div class="chat-title">互动聊天</div>
            <button class="chat-close" id="chatCloseBtn" type="button">收起</button>
          </div>
          <div class="chat-log" id="chatLog"></div>
          <div class="chat-input-row">
            <input class="chat-input" id="chatInput" type="text" placeholder="输入内容后回车" />
            <button class="chat-send" id="chatSendBtn" type="button">发送</button>
          </div>
        </div>

        <div class="settings-panel" id="settingsPanel">
          <div class="settings-title">设置</div>
          <div class="settings-row">
            <div class="settings-label">角色卡路径</div>
            <input class="settings-input" id="roleCardPathInput" type="text" />
          </div>
          <div class="settings-row">
            <div class="settings-label">气泡秒数</div>
            <input class="settings-input" id="bubbleTimeoutInput" type="number" min="0" step="1" />
          </div>
          <div class="settings-row">
            <div class="settings-label">感知总开关</div>
            <input class="settings-check" id="enablePerceptionLoopInput" type="checkbox" />
          </div>
          <div class="settings-row">
            <div class="settings-label">轮询间隔(秒)</div>
            <input class="settings-input" id="perceptionIntervalInput" type="number" min="5" max="30" step="1" />
          </div>
          <div class="settings-row">
            <div class="settings-label">截图感知</div>
            <input class="settings-check" id="enableScreenInput" type="checkbox" />
          </div>
          <div class="settings-row">
            <div class="settings-label">麦克风感知</div>
            <input class="settings-check" id="enableMicInput" type="checkbox" />
          </div>
          <div class="settings-row">
            <div class="settings-label">系统音频感知</div>
            <input class="settings-check" id="enableSystemAudioInput" type="checkbox" />
          </div>
          <div class="settings-actions">
            <button class="settings-action" id="openScreenshotFolderBtn" type="button">开截图目录</button>
            <button class="settings-action" id="settingsTestApiBtn" type="button">测 API</button>
            <button class="settings-action" id="settingsCancelBtn" type="button">取消</button>
            <button class="settings-action" id="settingsSaveBtn" type="button">保存</button>
          </div>
        </div>

        <div class="bubble" id="bubble">等待首次问候...</div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
